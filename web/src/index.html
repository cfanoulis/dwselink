<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="/favicon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script>
			(function (e, t, n, i, s, a, c) {
				e[n] =
					e[n] ||
					function () {
						(e[n].q = e[n].q || []).push(arguments);
					};
				a = t.createElement(i);
				c = t.getElementsByTagName(i)[0];
				a.async = true;
				a.src = s;
				c.parentNode.insertBefore(a, c);
			})(window, document, 'galite', 'script', 'https://cdn.jsdelivr.net/npm/ga-lite@2/dist/ga-lite.min.js');
			galite('create', 'UA-209061108-1', 'auto');
			galite('send', 'pageview');
		</script>
	</head>

	<body>
		<div id="redwood-app">
			<!-- Please keep the line below for prerender support. -->
			<%= prerenderPlaceholder %>
		</div>
	</body>
</html>
